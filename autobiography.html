<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Greggy Deramas - My Autobiography</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root {
    --dark-grey: #2C2F36; /* Main background color */
    --bright-green: #22C55E; /* Accent green */
    --white-text: #FFFFFF;
    --section-bg: #1D1F29; /* Background for content area */
  }

  /* --- BASE STYLES --- */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--dark-grey);
    color: var(--white-text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 0 2rem 2rem 2rem;
    box-sizing: border-box;
  }
  
  /* --- CUSTOM GLOW & ANIMATION --- */
  .glow-text {
    /* Text shadow for the bright green glow effect */
    text-shadow: 
      0 0 5px var(--bright-green), 
      0 0 10px var(--bright-green), 
      0 0 20px rgba(34, 197, 94, 0.5);
  }

  @keyframes wave-in {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }
  
  /* --- NAVIGATION BAR STYLES --- */
  .navbar {
    display:flex;
    justify-content: center;
    background-color: var(--section-bg); 
    padding: 1rem;
    margin-bottom: 3rem;
    border-bottom: 2px solid rgba(34, 197, 94, 0.4); 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  .navbar a { text-decoration: none; }
  .navbar button {
    background-color: transparent;
    border: 2px solid var(--bright-green); 
    color: var(--bright-green); 
    margin: 0 1rem;
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 25px;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
    text-shadow: 0 0 4px var(--bright-green); 
  }
  /* Style for the currently active button (My Autobiography) */
  .navbar button.active, .navbar button:hover {
    background-color: var(--bright-green); 
    color: #000; 
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.7); 
    text-shadow: none; 
  }

  /* --- MAIN CONTENT STYLES --- */
  main {
    max-width: 1000px; /* Maximum width on large screens */
    width: 100%; /* Ensures it expands nicely on all screens */
    margin: 0 auto;
    flex-grow: 1;
    background-color: var(--section-bg);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
  }
  h1 {
    margin: 0 0 2rem 0;
    font-weight: 800;
    font-size: 2.5rem;
    color: var(--bright-green); 
    text-align: center;
    animation: wave-in 1.5s ease-out forwards;
  }

  /* --- RESPONSIVE PRESENTATION WRAPPER --- */
  /* This uses the "padding-bottom trick" to maintain the aspect ratio (shape) 
     of the Google Slides iframe while allowing it to fill 100% of the screen width. */
  .presentation-wrapper {
    position: relative;
    width: 100%;
    /* Aspect Ratio: (674 / 860) * 100 = 78.37%
    */
    padding-bottom: 78.37%; 
    height: 0;
    overflow: hidden;
    border-radius: 12px;
    border: 2px solid var(--bright-green);
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    transition: box-shadow 0.3s ease;
  }

  .presentation-wrapper:hover {
      box-shadow: 0 0 25px var(--bright-green);
  }

  /* The iframe takes up 100% of the wrapper's calculated area */
  .presentation-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0; /* Remove default iframe border */
  }
</style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <a href="index.html"><button>Home</button></a>
    <a href="autobiography.html"><button class="active">My Autobiography</button></a>
    <a href="song.html"><button>Song</button></a>
    <a href="gallery.html"><button>My Gallery</button></a>
    <a href="video.html"><button>My Video</button></a>
  </div>

  <main>
    <h1 class="glow-text">My Autobiography Presentation</h1>
    
    <!-- The Responsive Wrapper for the Presentation -->
    <div class="presentation-wrapper">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vS_mxpWy4ihsc9vUFoOKq81MAweQNhYQgmP2auLfbcHZRH2bFhtJ3-f9OPTOr4f1zYQLiHFWGyue5E9/pubembed?start=true&loop=true&delayms=3000" 
        allowfullscreen="true" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
      </iframe>
    </div>
  </main>
</body>
</html>
