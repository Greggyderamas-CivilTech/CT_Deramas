<style>
  :root {
    --dark-grey: #2C2F36; /* Main background color */
    --bright-green: #22C55E; /* Accent green */
    --white-text: #FFFFFF;
    --light-grey-text: #E0E0E0;
    --section-bg: #1D1F29; /* Background for content area */
  }

  /* --- BASE STYLES --- */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--dark-grey);
    color: var(--white-text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 0 2rem 2rem 2rem;
    box-sizing: border-box;
  }
  
  /* --- CUSTOM GLOW & WAVE ANIMATION --- */
  .glow-text {
    text-shadow: 
      0 0 5px var(--bright-green), 
      0 0 10px var(--bright-green), 
      0 0 20px rgba(34, 197, 94, 0.5); 
  }

  @keyframes wave-in {
    0% { 
      transform: translateX(-100%);
      opacity: 0; 
    }
    100% { 
      transform: translateX(0);
      opacity: 1; 
    }
  }

  /* --- NAVIGATION BAR STYLES --- */
  .navbar {
    display:flex;
    justify-content: center;
    background-color: var(--section-bg); 
    padding: 1rem;
    margin-bottom: 3rem;
    border-bottom: 2px solid rgba(34, 197, 94, 0.4); 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  .navbar a {
    text-decoration: none;
  }
  .navbar button {
    background-color: transparent;
    border: 2px solid var(--bright-green); 
    color: var(--bright-green); 
    margin: 0 1rem;
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 25px;
    transition: all 0.3s ease-in-out;
    font-weight: 600;
    text-shadow: 0 0 4px var(--bright-green); 
  }
  .navbar button.active, .navbar button:hover {
    background-color: var(--bright-green); 
    color: #000; 
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.7); 
    text-shadow: none; 
  }

  /* --- MAIN CONTENT STYLES --- */
  main {
    max-width: 1200px;
    margin: 0 auto;
    flex-grow: 1;
    background-color: var(--section-bg); 
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    width: 100%;
  }
  h1 {
    margin: 0 0 3rem 0;
    font-weight: 800;
    font-size: 2.5rem;
    color: var(--bright-green); 
    text-align: center;
    animation: wave-in 1.5s ease-out forwards;
  }

  /* --- GALLERY GRID LAYOUT (3 COLUMNS ENFORCED) --- */
  .gallery-grid {
    display: grid;
    /* Default to 1 column for very small screens, 2 for medium, etc. */
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
    gap: 20px; /* Reduced gap slightly to fit the look */
    padding: 25px;
    background-color: #1A1F29; /* Slightly darker background for the grid */
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
  
  /* Enforce 3 columns specifically on screens wider than 800px */
  @media (min-width: 800px) { 
    .gallery-grid {
      grid-template-columns: 1fr 1fr 1fr; /* Exactly 3 equal columns */
    }
  }
  
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    transition: all 0.4s ease-in-out;
    /* Styles for the distinct green border/frame */
    border: 3px solid var(--bright-green); 
    box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); /* Initial glow */
  }

  .gallery-item:hover {
    transform: scale(1.03); /* Slight zoom on hover */
    box-shadow: 0 0 25px var(--bright-green); /* Stronger glow on hover */
    z-index: 10;
  }

  .gallery-item img {
    width: 100%;
    /* Set a height that makes the image containers square-ish or consistent, as shown in the image */
    height: 200px; 
    display: block;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }

  /* Hide captions if you don't want them, but keeping the hover effect here */
  .image-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7); 
    color: var(--white-text);
    padding: 10px;
    font-size: 0.9em;
    font-weight: 600;
    text-align: center;
    transform: translateY(100%);
    transition: transform 0.3s ease-out;
    box-sizing: border-box;
  }

  .gallery-item:hover .image-caption {
    transform: translateY(0);
  }
</style>
</head>
