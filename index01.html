    :root {

    /* --- MUSIC CONTROLS STYLES --- */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--section-bg);
      border: 2px solid var(--bright-green);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      z-index: 100;
      transition: all 0.3s ease;
    }
    .music-control:hover {
        box-shadow: 0 0 20px var(--bright-green);
        transform: scale(1.1);
    }
    .music-control i {
        color: var(--bright-green);
        font-size: 1.5rem;
    }
  </style>

  <!-- MUSIC PLAYER AND CONTROL -->
  <audio id="backgroundMusic" loop>
      <!-- Placeholder for royalty-free background music (since direct YouTube links cannot be used for background audio) -->
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <div id="musicControl" class="music-control">
      <i class="fas fa-play"></i>
  </div>

  <script>
    // Music control logic
    const music = document.getElementById('backgroundMusic');
    const control = document.getElementById('musicControl');
    const icon = control.querySelector('i');
    let isPlaying = false;

    // Toggle music playback and update the icon
    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
            isPlaying = false;
        } else {
            // Attempt to play music. This relies on user interaction due to browser policies.
            music.play().then(() => {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                isPlaying = true;
            }).catch(error => {
                console.log("Autoplay failed. User must interact to start music.", error);
            });
        }
    }

    // Event listener for the music control button
    control.addEventListener('click', toggleMusic);
  </script>
